<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit(Usdetails.userName,Usdetails.email)">
  <div class="form-group col-md-6">
  <label>Objet</label>
  <input class="form-control" formControlName="NameT">
</div>
<div class="form-group col-md-6">
  <label>Description</label>
  <textarea class="form-control" formControlName="Description"></textarea>
</div>
<div class="form-group">
<label>Priorite</label>
</div>
<mat-radio-group aria-label="Select an option" formControlName="Priorite">
  <mat-radio-button value="Faible">Faible</mat-radio-button>
  <mat-radio-button value="Critique">Critique</mat-radio-button>
</mat-radio-group>
<div class="form-row">
  <div class="form-group offset-md-1">
    <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Add Ticket</button>
  </div>
</div>
</form>


<div class="card" style="width:30rem" *ngIf="myTicket">
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item"><strong>Objet : </strong>{{myTicket.requestsId}} </li>
    </ul>
