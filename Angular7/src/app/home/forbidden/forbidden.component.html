<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Material Dashboard by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="../assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<div class="card">
  <div class="card-header card-header-info">
    <h4 class="card-title">Create request</h4>
    <p class="card-category">Submit your ticket</p>
  </div>
  <div class="card-body">
<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit(Usdetails.userName,Usdetails.email)">
  <div class="row">

    <div class="col-md-3">
      <div class="form-group">
        <label class="bmd-label-floating">Object</label>
        <input type="text" class="form-control" formControlName="NameT">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Description</label>
        <div class="form-group">
          <label class="bmd-label-floating"> </label>
          <textarea class="form-control" rows="5" formControlName="Description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label>Priorite</label>
      </div>
      <mat-radio-group aria-label="Select an option" formControlName="Priorite">
        <mat-radio-button value="Faible">Faible</mat-radio-button>
        <mat-radio-button value="Critique">Critique</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <button type="submit" class="btn btn-primary pull-right" [disabled]="!service.formModel.valid">Add Ticket</button>
  <div class="clearfix"></div>
</form>
</div>
</div>

      <li class="list-group-item"><strong>Objet : </strong>{{myTicket.requestsId}} </li>
